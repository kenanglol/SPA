{% extends 'base.html' %}
{% block title %}
            F | Create Advert
         {% endblock %}
{% block body %}
		<!--? slider Area Start-->
	<section class="slider-area slider-area2">
		<div class="slider-active">
				<!-- Single Slider -->
			<div class="single-slider slider-height2">
				<div class="container">
					<div class="row">
						<div class="col-xl-8 col-lg-11 col-md-12">
							<div class="hero__caption hero__caption2">
								<h1 data-animation="bounceIn" data-delay="0.2s">Create Advert</h1>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
		<!--? Start Sample Area -->
		

		

								<!--? Start Align Area -->
    <div class="whole-wrap">
									<div class="container box_1170">
										
                                        <form action="">
										<div class="section-top-border">
											<div class="row">
												<div class="col-lg-8 col-md-8">
													<h3 class="mb-30">Advert Details</h3>
													<form action="#">
														<div class="mt-10">
															<input type="text" name="Advert Title" placeholder="Advert Title"
															onfocus="this.placeholder = ''" onblur="this.placeholder = 'Advert Title'" required
															class="single-input">
														</div>
														
														<div class="mt-10">
                                                            <br>
                                                            <h4 class="mb-30" >Contact Details</h4>
															<input type="email" name="EMAIL" placeholder="Email address"
															onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
															class="single-input">
														</div>
														
														<br>
														<div class="mt-10 ">
                                                            <h4 class="mb-30" >Advert Info</h4>
															<textarea class="single-textarea " placeholder="Give Advert Details Here" onfocus="this.placeholder = ''"
															onblur="this.placeholder = 'Message'" required></textarea>
														</div>
                                                        <div class="mt-10">
                                                                                                                
															<input type="price" name="price" placeholder="Price $ "
															onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
															class="single-input">
                                                        </div>
                                                        <br>
                                                        <button type="submit" class="btn btn-success">Submit</button>
                                                        <br>
													</form>
												</div>
												<div class="col-lg-3 col-md-4 mt-sm-30">
													<div class="single-element-widget"> 
                                                        <br>
                                                    
                                                        <h3 class="mb-30">Service Options</h3>
                                                        
																		
														<div class="switch-wrap d-flex justify-content-between">
															<p>Online</p>
															<div class="primary-switch">
																<input type="checkbox" id="primary-switch2" checked>
																<label for="primary-switch"></label>
															</div>
                                                        </div>
                                                        
                                                        <div class="switch-wrap d-flex justify-content-between">
															<p>Face to Face</p>
															<div class="primary-switch">
																<input type="checkbox" id="primary-switch" checked>
																<label for="primary-switch"></label>
															</div>
														</div>
														
                                                    </div>
                                                    
													
													
													
												</div>
                                            </div>
                                            </div>
                                        </form>

                                        </div>
										</div>

{% endblock %}
